<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a1a;
            /* Dark background color */
            font-family: 'Caveat', cursive;
            /* Stylish font */
            color: #fff;
            /* White text color */
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }

        .birthday-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
            width: 450px;
            /* Adjust the width as needed */
            height: 350px;
            /* Adjust the height as needed */
            transition: transform 1s ease-in-out;
        }

        .birthday-card.clicked {
            transform: scale(1.1);
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message-container.show {
            opacity: 1;
        }

        h1 {
            color: #e74c3c; /* Red color for kaavya text */
            font-family: 'Arial', sans-serif; /* Change font family */
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        /* Styling for the audio controls */
        audio {
            margin-top: 20px;
            display: none;
            /* Hide the audio controls */
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            background-color: #FFD700; /* Gold color */
            animation: balloonAnimation 5s infinite alternate;
        }

        .balloon:nth-child(2) {
            background-color: #FF69B4; /* Deep Pink color */
            animation-delay: 1s; /* Delay the animation */
        }

        .balloon:nth-child(3) {
            background-color: #00BFFF; /* Deep Sky Blue color */
            animation-delay: 2s; /* Delay the animation */
        }

        .balloon:nth-child(4) {
            background-color: #32CD32; /* Lime Green color */
            animation-delay: 3s; /* Delay the animation */
        }

        @keyframes balloonAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100px);
            }
        }
    </style>
    <title>Birthday Message</title>
</head>

<body>
    <p style="text-align: center; color: #fff; font-size: 18px;">Click to reveal</p>

    <div class="birthday-card" onclick="revealMessage()">
        <div class="message-container" id="messageContainer">
            <h1 style="font-family: 'Comic Sans MS', cursive;">Happy Birthday! <span style="color: #e74c3c;">kaavya!</span></h1>
            <p>Wishing you a day filled with joy and laughter.</p>
            <p>May all your dreams and wishes come true!</p>
            <p>Be joyful! and Stay Always At the Top!</p>
            <p>May your journey continue to be blessed each and every day</p>
        </div>
    </div>

    <!-- Balloons -->
    <div class="balloon" style="left: 20%;"></div>
    <div class="balloon" style="left: 40%;"></div>
    <div class="balloon" style="left: 60%;"></div>
    <div class="balloon" style="left: 80%;"></div>

    <!-- Add an audio element for background music without autoplay -->
    <audio id="backgroundAudio">
        <source src="birthday.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function revealMessage() {
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.classList.add("show");

            // Check if audio is not already playing
            var audio = document.getElementById("backgroundAudio");
            if (audio.paused) {
                // Start playing audio
                audio.play();
            }

            // Add class to trigger CSS transition
            var birthdayCard = document.querySelector(".birthday-card");
            birthdayCard.classList.add("clicked");
            document.body.style.backgroundColor = "#9400D3"; /* Change body background color to violet */
        }
    </script>
</body>

</html>
